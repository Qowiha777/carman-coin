<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staking Coming Soon | Carman Coin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0f2027, #0f2784, #0f2027);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeIn 2s ease forwards;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
            animation: fadeIn 3s ease forwards;
        }

        img {
            width: 200px;
            margin-bottom: 60px;
            animation: bounce 2s infinite;
        }

        a {
            padding: 10px 20px;
            background-color: #00ffff;
            color: black;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ffff;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #ffcc00;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>

    <img src="staking.jpg" alt="Staking Carman Coin">
    <h1>Staking Coming Soon</h1>
    <p>We are preparing the staking feature for Carman Coin. Stay tuned!</p>
    <a href="index.html">Back to Home</a>

</body>
</html>
